<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>BetterText</title>
</head>

<body>
  <div id="wrapper">
    <div id="document-info-bar">
      <h3 id="document-info">Untitled Document</h3>
    </div>
    <div id="toolbar">
      <a href="#" class="item half" id="open-text">
        <i class="material-icons">create</i>
      </a>
      <a href="#" class="item half" id="open-text">
        <i class="material-icons">folder</i>
      </a>
      <a href="#" class="item half" id="save-text">
        <i class="material-icons">save</i>
      </a>
      <a href="#" class="item" id="save-preview">
        <i class="material-icons">get_app</i>
      </a>
    </div>
    <div id="editor">
      <textarea id="text"></textarea>
      <div id="seperator"></div>
      <div id="preview">
        <div id="static">
          <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
          <style>
            * {
              font-family: "Roboto", sans-serif;
            }
          </style>
        </div>
        <div id="editable"></div>
      </div>
    </div>
  </div>

  <input type="file" accept=".bte" id="hidden-file-input" />
</body>

</html>
